<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beverages - Dream Velvet</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f9f9f9;
      font-family: 'Segoe UI', sans-serif;
    }
    .product-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      position: relative;
      transition: transform 0.3s;
    }
    .product-card:hover {
      transform: scale(1.03);
    }
    .price-tag {
      position: absolute;
      top: 10px;
      left: 0;
      background: red;
      color: white;
      padding: 5px 15px;
      font-weight: bold;
      border-radius: 0 20px 20px 0;
    }
    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .product-name {
      padding: 10px;
      font-weight: bold;
      font-size: 1.1rem;
    }
    .btn-add {
      background: #FFD700;
      border: none;
      padding: 8px 15px;
      font-weight: bold;
      margin-bottom: 15px;
      cursor: pointer;
    }
    .btn-add:hover {
      background: #e6c200;
    }
  </style>
</head>
<body>

<div class="container py-4">
  <h1 class="text-center mb-4">Hot & Cold Beverages</h1>
  <div class="row g-4">

    <div class="col-md-3 col-sm-6">
      <div class="product-card">
        <div class="price-tag">₹120</div>
        <img src="https://i.imgur.com/UJpYjKQ.jpg" alt="Cold Coffee">
        <div class="product-name">Cold Coffee</div>
        <button class="btn-add">Add to Cart</button>
      </div>
    </div>

    <div class="col-md-3 col-sm-6">
      <div class="product-card">
        <div class="price-tag">₹80</div>
        <img src="https://i.imgur.com/k1JpKQZ.jpg" alt="Fresh Lime Soda">
        <div class="product-name">Fresh Lime Soda</div>
        <button class="btn-add">Add to Cart</button>
      </div>
    </div>

    <div class="col-md-3 col-sm-6">
      <div class="product-card">
        <div class="price-tag">₹150</div>
        <img src="https://i.imgur.com/0o8uF3y.jpg" alt="Cappuccino">
        <div class="product-name">Cappuccino</div>
        <button class="btn-add">Add to Cart</button>
      </div>
    </div>

    <div class="col-md-3 col-sm-6">
      <div class="product-card">
        <div class="price-tag">₹180</div>
        <img src="https://i.imgur.com/kK3vw9O.jpg" alt="Orange Mojito">
        <div class="product-name">Orange Mojito</div>
        <button class="btn-add">Add to Cart</button>
      </div>
    </div>

  </div>
</div>

</body>
</html>
