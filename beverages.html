<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beverages - Dream Velvet</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f9f9f9;
      font-family: 'Segoe UI', sans-serif;
    }
    /* Hero Section */
    .hero {
      background: url('https://i.imgur.com/8FkEJAB.jpg') no-repeat center center/cover;
      height: 40vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .hero::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
    }
    .hero h1 {
      color: white;
      font-size: 2.8rem;
      font-weight: bold;
      z-index: 1;
    }
    /* Product Cards */
    .product-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      position: relative;
      transition: transform 0.3s;
    }
    .product-card:hover {
      transform: scale(1.03);
    }
    .price-tag {
      position: absolute;
      top: 10px;
      left: 0;
      background: red;
      color: white;
      padding: 5px 15px;
      font-weight: bold;
      border-radius: 0 20px 20px 0;
    }
    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .product-name {
      padding: 10px;
      font-weight: bold;
      font-size: 1.1rem;
    }
    .btn-add {
      background: #FFD700;
      border: none;
      padding: 8px 15px;
      font-weight: bold;
      margin-bottom: 15px;
      cursor: pointer;
    }
    .btn-add:hover {
      background: #e6c200;
    }
  </style>
</head>
<body>

<!-- Hero Section -->
<section class="hero">
  <h1>Hot & Cold Beverages</h1>
</section>

<div class="container py-4">
  <div class="row g-4">

    <div class="col-md-3 col-sm-6">
      <div class="product-card">
        <div class="price-tag">₹120</div>
        <img src="https://i.imgur.com/UJpYjKQ.jpg" alt="Cold Coffee">
        <div class="product-name">Cold Coffee</div>
        <button class="btn-add">Add to Cart</button>
      </div>
    </div>

    <div class="col-md-3 col-sm-6">
      <div class="product-card">
        <div class="price-tag">₹150</div>
        <img src="https://i.imgur.com/0o8uF3y.jpg" alt="Coffee">
        <div class="product-name">Coffee</div>
        <button class="btn-add">Add to Cart</button>
      </div>
    </div>

    <div class="col-md-3 col-sm-6">
      <div class="product-card">
        <div class="price-tag">₹130</div>
        <img src="https://i.imgur.com/vcPcxte.jpg" alt="Tea">
        <div class="product-name">Tea</div>
        <button class="btn-add">Add to Cart</button>
      </div>
    </div>

    <div class="col-md-3 col-sm-6">
      <div class="product-card">
        <div class="price-tag">₹100</div>
        <img src="https://i.imgur.com/k1JpKQZ.jpg" alt="Fresh Lime Soda">
        <div class="product-name">Fresh Lime Soda</div>
        <button class="btn-add">Add to Cart</button>
      </div>
    </div>

    <div class="col-md-3 col-sm-6">
      <div class="product-card">
        <div class="price-tag">₹180</div>
        <img src="https://i.imgur.com/T5tLxmw.jpg" alt="Fresh Juice">
        <div class="product-name">Fresh Juice</div>
        <button class="btn-add">Add to Cart</button>
      </div>
    </div>

    <div class="col-md-3 col-sm-6">
      <div class="product-card">
        <div class="price-tag">₹90</div>
        <img src="https://i.imgur.com/lJtT1o8.jpg" alt="Lassi Sweet">
        <div class="product-name">Lassi Sweet</div>
        <button class="btn-add">Add to Cart</button>
      </div>
    </div>

    <div class="col-md-3 col-sm-6">
      <div class="product-card">
        <div class="price-tag">₹70</div>
        <img src="https://i.imgur.com/uf23KJ5.jpg" alt="Butter Milk">
        <div class="product-name">Butter Milk</div>
        <button class="btn-add">Add to Cart</button>
      </div>
    </div>

    <div class="col-md-3 col-sm-6">
      <div class="product-card">
        <div class="price-tag">₹160</div>
        <img src="https://i.imgur.com/B5K8bAQ.jpg" alt="Fruit Punch">
        <div class="product-name">Fruit Punch</div>
        <button class="btn-add">Add to Cart</button>
      </div>
    </div>

    <!-- Extra Items -->
    <div class="col-md-3 col-sm-6">
      <div class="product-card">
        <div class="price-tag">₹110</div>
        <img src="https://i.imgur.com/WcXnZmS.jpg" alt="Soft Drink">
        <div class="product-name">Soft Drink</div>
        <button class="btn-add">Add to Cart</button>
      </div>
    </div>

    <div class="col-md-3 col-sm-6">
      <div class="product-card">
        <div class="price-tag">₹140</div>
        <img src="https://i.imgur.com/wZ8Y0ze.jpg" alt="Green Tea">
        <div class="product-name">Green Tea</div>
        <button class="btn-add">Add to Cart</button>
      </div>
    </div>

  </div>
</div>

</body>
</html>
