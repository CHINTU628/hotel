<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beverages - Dream Velvet</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f9f9f9;
      font-family: 'Segoe UI', sans-serif;
    }
    /* Hero Section */
    .hero {
      background: url('https://images.unsplash.com/photo-1510626176961-4b57d4fbad03') no-repeat center center/cover;
      height: 40vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .hero::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
    }
    .hero h1 {
      color: white;
      font-size: 2.8rem;
      font-weight: bold;
      z-index: 1;
    }
    /* Product Cards */
    .product-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      position: relative;
      transition: transform 0.3s;
    }
    .product-card:hover {
      transform: scale(1.03);
    }
    .price-tag {
      position: absolute;
      top: 10px;
      left: 0;
      background: red;
      color: white;
      padding: 5px 15px;
      font-weight: bold;
      border-radius: 0 20px 20px 0;
    }
    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .product-name {
      padding: 10px;
      font-weight: bold;
      font-size: 1.1rem;
    }
    .btn-add {
      background: #FFD700;
      border: none;
      padding: 8px 15px;
      font-weight: bold;
      margin-bottom: 15px;
      cursor: pointer;
    }
    .btn-add:hover {
      background: #e6c200;
    }
  </style>
</head>
<body>

<!-- Hero Section -->
<section class="hero">
  <h1>Hot & Cold Beverages</h1>
</section>

<div class="container py-4">
  <div class="row g-4">

    <div class="col-md-3 col-sm-6">
      <div class="product-card">
        <div class="price-tag">₹120</div>
        <img src="coldcoffe.png" alt="Cold Coffee">
        <div class="product-name">Cold Coffee</div>
        <button class="btn-add">Add to Cart</button>
      </div>
    </div>

    <div class="col-md-3 col-sm-6">
      <div class="product-card">
        <div class="price-tag">₹150</div>
        <img src="https://images.unsplash.com/photo-1509042239860-f550ce710b93" alt="Coffee">
        <div class="product-name">Coffee</div>
        <button class="btn-add">Add to Cart</button>
      </div>
    </div>

    <div class="col-md-3 col-sm-6">
      <div class="product-card">
        <div class="price-tag">₹130</div>
        <img src="tea.png" alt="Tea">
        <div class="product-name">Tea</div>
        <button class="btn-add">Add to Cart</button>
      </div>
    </div>

    <div class="col-md-3 col-sm-6">
      <div class="product-card">
        <div class="price-tag">₹100</div>
        <img src="limesoda.png" alt="Fresh Lime Soda">
        <div class="product-name">Fresh Lime Soda</div>
        <button class="btn-add">Add to Cart</button>
      </div>
    </div>

    <div class="col-md-3 col-sm-6">
      <div class="product-card">
        <div class="price-tag">₹180</div>
        <img src="https://www.sheltongroup.in/uploads/products/ello/b75ec78a25785dce3d47a5d334fc81ac.jpg" alt="Fresh Juice">
        <div class="product-name">Fresh Juice</div>
        <button class="btn-add">Add to Cart</button>
      </div>
    </div>

    <div class="col-md-3 col-sm-6">
      <div class="product-card">
        <div class="price-tag">₹90</div>
        <img src="https://www.sheltongroup.in/uploads/products/ello/55b3c28057abc250866e3e919f833234.jpg" alt="Lassi Sweet">
        <div class="product-name">Lassi Sweet</div>
        <button class="btn-add">Add to Cart</button>
      </div>
    </div>

    <div class="col-md-3 col-sm-6">
      <div class="product-card">
        <div class="price-tag">₹70</div>
        <img src="https://www.sheltongroup.in/uploads/products/ello/ccbedecd25ea2ba86d0558dd64b9d6f9.jpg" alt="Butter Milk">
        <div class="product-name">Butter Milk</div>
        <button class="btn-add">Add to Cart</button>
      </div>
    </div>


    <!-- Extra Items -->
    <div class="col-md-3 col-sm-6">
      <div class="product-card">
        <div class="price-tag">₹110</div>
        <img src="https://images.unsplash.com/photo-1551024709-8f23befc6f87" alt="Soft Drink">
        <div class="product-name">Soft Drink</div>
        <button class="btn-add">Add to Cart</button>
      </div>
    </div>

    <div class="col-md-3 col-sm-6">
      <div class="product-card">
        <div class="price-tag">₹140</div>
        <img src="greentea.png" alt="Green Tea">
        <div class="product-name">Green Tea</div>
        <button class="btn-add">Add to Cart</button>
      </div>
    </div>

  </div>
</div>

</body>
</html>
