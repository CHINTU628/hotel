<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dream Velvet Hotel</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: Arial, sans-serif; margin: 0; background: #f2f2f2; }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .section {
      display: none;
      padding: 40px;
    }

    .active {
      display: block;
    }

    .hero {
      text-align: center;
      padding: 60px 20px;
      background: url('hotel.jpg') no-repeat center center/cover;
      color: white;
    }

    .form-box {
      max-width: 400px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #2c3e50;
      color: white;
      border: none;
      cursor: pointer;
    }

    .dashboard {
      max-width: 800px;
      margin: 20px auto;
    }

    .card {
      background: white;
      padding: 20px;
      margin: 20px 0;
      border-radius: 10px;
      box-shadow: 0 0 10px #aaa;
    }

    .logout-btn {
      background: crimson;
      margin-left: 20px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Dream Velvet</div>
    <nav id="navbar">
      <a href="#" onclick="showSection('home')">Home</a>
      <a href="#" onclick="showSection('login')">Login</a>
    </nav>
  </header>

  <!-- 🏠 HOME SECTION -->
  <div id="home" class="section active">
    <div class="hero">
      <h1>Welcome to Dream Velvet</h1>
      <p>Your luxurious stay awaits.</p>
    </div>
  </div>

  <!-- 🔐 LOGIN SECTION -->
  <div id="login" class="section">
    <div class="form-box">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Enter Username" required />
      <input type="password" id="password" placeholder="Enter Password" required />
      <button onclick="login()">Login</button>
    </div>
  </div>

  <!-- 🧑‍💼 USER DASHBOARD -->
  <div id="dashboard" class="section">
    <div class="dashboard">
      <h2>Welcome, <span id="userDisplay"></span></h2>
      <div class="card">
        <h3>My Profile</h3>
        <p>Username: <span id="profileName"></span></p>
      </div>

      <div class="card">
        <h3>Table Booking Info</h3>
        <div id="bookingInfo">No table booked yet.</div>
        <button onclick="showSection('book')">Book a Table</button>
        <button class="logout-btn" onclick="logout()">Logout</button>
      </div>
    </div>
  </div>

  <!-- 🍽️ TABLE BOOKING SECTION -->
  <div id="book" class="section">
    <div class="form-box">
      <h2>Book Your Table</h2>
      <form onsubmit="bookTable(event)">
        <input type="date" id="date" required />
        <input type="time" id="time" required />
        <select id="guests" required>
          <option value="">Select Guests</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4+</option>
        </select>
        <button type="submit">Confirm Booking</button>
      </form>
    </div>
  </div>

  <script>
    // Show section by ID
    function showSection(id) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    // On page load
    window.onload = () => {
      const user = localStorage.getItem('user');
      const nav = document.getElementById('navbar');

      if (user) {
        // Replace login with dashboard button
        nav.innerHTML = `
          <a href="#" onclick="showSection('home')">Home</a>
          <a href="#" onclick="showSection('dashboard')">User Dashboard</a>
        `;

        // Update dashboard info
        document.getElementById('userDisplay').textContent = user;
        document.getElementById('profileName').textContent = user;

        const booking = localStorage.getItem('booking');
        if (booking) {
          document.getElementById('bookingInfo').innerHTML = booking;
        }

        showSection('home'); // Go to home
      } else {
        showSection('home'); // Go to home
      }
    };

    function login() {
      const user = document.getElementById('username').value.trim();
      if (user) {
        localStorage.setItem('user', user);
        alert("Login Successful");
        location.reload();
      } else {
        alert("Enter a valid username");
      }
    }

    function logout() {
      localStorage.clear();
      alert("Logged out successfully");
      location.reload();
    }

    function bookTable(e) {
      e.preventDefault();
      const date = document.getElementById('date').value;
      const time = document.getElementById('time').value;
      const guests = document.getElementById('guests').value;
      const info = `Date: ${date}<br>Time: ${time}<br>Guests: ${guests}`;
      localStorage.setItem('booking', info);
      alert("Booking Confirmed!");
      showSection('dashboard');
      document.getElementById('bookingInfo').innerHTML = info;
    }
  </script>
</body>
</html>
