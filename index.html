<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dream Velvet | Luxury Hotel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="shortcut icon" href="logo.jpeg" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .hero {
      background-image: url('hotel.jpg');
      background-size: cover;
      background-position: center;
      height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      position: relative;
    }
    .hero::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
    }
    .hero-content {
      position: relative;
      z-index: 1;
    }
    .hero h1 {
      font-size: 3rem;
      font-weight: bold;
    }
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }
    .hero button {
      background: #f9d342;
      color: black;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
    }
    .form-box {
      max-width: 400px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .dashboard, .section {
      display: none;
    }
    .active {
      display: block;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand" href="#">Dream Velvet</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="navbarNav" class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav" id="navbar-links">
          <!-- Dynamically filled -->
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero active" id="home">
    <div class="hero-content">
      <h1>Discover a New Dimension of Luxury</h1>
      <p>Welcome to Dream Velvet â€“ Your ultimate comfort stay.</p>
      <button onclick="location.href='room-booking.html'">Book a Room</button>
    </div>
  </section>

  <!-- Login Section -->
  <section id="login" class="section">
    <div class="form-box">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Enter Username" required />
      <input type="password" id="password" placeholder="Enter Password" required />
      <button onclick="login()">Login</button>
    </div>
  </section>

  <!-- User Dashboard -->
  <section id="dashboard" class="section">
    <div class="container">
      <h2 class="mt-5">Welcome, <span id="userDisplay"></span></h2>
      <div class="card my-4">
        <div class="card-body">
          <h4>My Profile</h4>
          <p>Username: <span id="profileName"></span></p>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <h4>Table Booking Info</h4>
          <p id="bookingInfo">No table booked yet.</p>
          <button class="btn btn-primary" onclick="showSection('book')">Book a Table</button>
          <button class="btn btn-danger ms-3" onclick="logout()">Logout</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Table Booking -->
  <section id="book" class="section">
    <div class="form-box">
      <h2>Book Your Table</h2>
      <form onsubmit="bookTable(event)">
        <input type="date" id="date" required />
        <input type="time" id="time" required />
        <select id="guests" required>
          <option value="">Select Guests</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4+</option>
        </select>
        <button type="submit">Confirm Booking</button>
      </form>
    </div>
  </section>

  <!-- Scripts -->
  <script>
    function showSection(id) {
      document.querySelectorAll('.section, .hero').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function login() {
      const user = document.getElementById('username').value.trim();
      if (user) {
        localStorage.setItem('user', user);
        alert("Login Successful");
        location.reload();
      } else {
        alert("Enter a valid username");
      }
    }

    function logout() {
      localStorage.clear();
      alert("Logged out successfully");
      location.reload();
    }

    function bookTable(e) {
      e.preventDefault();
      const date = document.getElementById('date').value;
      const time = document.getElementById('time').value;
      const guests = document.getElementById('guests').value;
      const info = `Date: ${date}<br>Time: ${time}<br>Guests: ${guests}`;
      localStorage.setItem('booking', info);
      alert("Booking Confirmed!");
      showSection('dashboard');
      document.getElementById('bookingInfo').innerHTML = info;
    }

    window.onload = () => {
      const user = localStorage.getItem('user');
      const navLinks = document.getElementById('navbar-links');
      if (user) {
        navLinks.innerHTML = `
          <li class="nav-item"><a href="#" class="nav-link" onclick="showSection('home')">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link" onclick="showSection('dashboard')">Dashboard</a></li>`;
        document.getElementById('userDisplay').textContent = user;
        document.getElementById('profileName').textContent = user;
        const booking = localStorage.getItem('booking');
        if (booking) {
          document.getElementById('bookingInfo').innerHTML = booking;
        }
      } else {
        navLinks.innerHTML = `
          <li class="nav-item"><a href="#" class="nav-link" onclick="showSection('home')">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link" onclick="showSection('login')">Login</a></li>`;
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
