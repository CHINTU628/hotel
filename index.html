<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dream Velvet | Luxury Hotel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .hero {
      background-image: url('hotel.jpg');
      background-size: cover;
      background-position: center;
      height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      position: relative;
    }
    .hero::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
    }
    .hero-content {
      position: relative;
      z-index: 1;
    }
    .hero h1 {
      font-size: 3rem;
      font-weight: bold;
    }
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }
    .hero button {
      background: #f9d342;
      color: black;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand" href="#">Dream Velvet</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="navbarNav" class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav" id="nav-links">
          <li class="nav-item"><a href="index.html" class="nav-link active">Home</a></li>
          <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
          <li class="nav-item"><a href="services.html" class="nav-link">Services</a></li>
          <li class="nav-item"><a href="room-booking.html" class="nav-link">Rooms</a></li>
          <li class="nav-item"><a href="table-booking.html" class="nav-link">Table</a></li>
          <!-- Dynamic login/dashboard link will be added by JS -->
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Discover a New Dimension of Luxury</h1>
      <p>Welcome to Dream Velvet â€“ Your ultimate comfort stay with beautifully designed rooms.</p>
      <button onclick="location.href='room-booking.html'">Book a Room</button>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-light text-center py-3 mt-5">
    <p>&copy; 2025 Dream Velvet | Designed by You</p>
  </footer>

  <!-- Bootstrap & FontAwesome -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/4e7d82e76a.js" crossorigin="anonymous"></script>

  <!-- Login/Dashboard Toggle Script -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const navLinks = document.getElementById("nav-links");
      const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";

      const li = document.createElement('li');
      li.className = 'nav-item';

      if (isLoggedIn) {
        li.innerHTML = `<a href="userdashboard.html" class="nav-link">User Dashboard</a>`;
      } else {
        li.innerHTML = `<a href="login.html" class="nav-link">Login</a>`;
      }

      navLinks.appendChild(li);
    });
  </script>
</body>
</html>
