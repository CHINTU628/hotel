<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Now - Dream Velvet</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f9f9f9;
      font-family: 'Segoe UI', sans-serif;
    }
    .category-card {
      border: 3px solid #935116;
      border-radius: 10px;
      margin: 20px 0;
      cursor: pointer;
      transition: 0.3s;
      overflow: hidden;
      text-decoration: none;
      color: inherit;
      display: block;
    }
    .category-card:hover {
      box-shadow: 0 0 10px #888;
      transform: scale(1.02);
    }
    .category-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }
    .category-title {
      text-align: center;
      padding: 10px;
      font-weight: bold;
      background: #fff;
    }
  </style>
</head>
<body>

  <div class="container mt-4">
    <h1 class="text-center mb-4">ORDER NOW</h1>

    <!-- Categories with links to separate pages -->
    <a href="beverages.html" class="category-card">
      <img src="hot&cold.png" alt="Hot & Cold Beverages">
      <div class="category-title">HOT & COLD BEVERAGES</div>
    </a>

    <a href="combos.html" class="category-card">
      <img src="combos.jpg" alt="Combos">
      <div class="category-title">COMBOS</div>
    </a>

    <a href="veg.html" class="category-card">
      <img src="veg.png" alt="Veg">
      <div class="category-title">VEG</div>
    </a>

    <a href="nonveg.html" class="category-card">
      <img src="nonveg.png" alt="Non Veg">
      <div class="category-title">NON VEG</div>
    </a>

  </div>

</body>
</html>
