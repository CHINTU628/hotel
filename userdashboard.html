<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>User Dashboard - Dream Velvet</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #f9f9f9;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 1em;
            text-align: center;
        }

        .dashboard {
            max-width: 1000px;
            margin: 20px auto;
            padding: 1em;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            color: #34495e;
        }

        .card-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 20px;
        }

        .card {
            flex: 1 1 30%;
            background: #ecf0f1;
            padding: 1em;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 10px rgba(0,0,0,0.05);
        }

        .card h3 {
            margin-bottom: 10px;
        }

        button {
            padding: 8px 16px;
            margin-top: 10px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .logout {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Dream Velvet</h1>
</header>

<div class="dashboard">
    <h2>Hello, <span id="userName">Guest</span> ðŸ‘‹</h2>

    <div class="card-container">
        <div class="card">
            <h3>Book a Room</h3>
            <p>Explore our Luxury, Deluxe, and Standard rooms.</p>
            <button onclick="location.href='booking.html'">Book Now</button>
        </div>
        <div class="card">
            <h3>Table Reservation</h3>
            <p>Reserve a table in our 5-star restaurant.</p>
            <button onclick="location.href='tablebooking.html'">Reserve</button>
        </div>
        <div class="card">
            <h3>View Profile</h3>
            <p>Check and update your personal information.</p>
            <button onclick="location.href='profile.html'">My Profile</button>
        </div>
    </div>

    <div class="logout">
        <button onclick="logoutUser()">Logout</button>
    </div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-auth-compat.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAT80QXTEwAgGnOB6N1lzpH-vdc98LoPfQ",
        authDomain: "dreamvelvet-377e0.firebaseapp.com",
        projectId: "dreamvelvet-377e0",
        storageBucket: "dreamvelvet-377e0",
        messagingSenderId: "821302105933",
        appId: "1:821302105933:web:bada4e32794a5fa35b8904"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {
        if (user) {
            document.getElementById("userName").textContent = user.displayName || user.email;
        } else {
            window.location.href = "login.html"; // Redirect if not logged in
        }
    });

    function logoutUser() {
        auth.signOut().then(() => {
            window.location.href = "login.html";
        });
    }
</script>

</body>
</html>
