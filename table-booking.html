<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>5-Star Hotel Management - Room Status</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f7f8;
      margin: 40px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #2a5d84;
      margin-bottom: 30px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      background: #fff;
      box-shadow: 0 4px 8px rgba(42, 93, 132, 0.2);
    }
    th, td {
      padding: 12px 20px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #2a5d84;
      color: white;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }
    tr:hover {
      background-color: #e6f0fa;
    }
    .status-available {
      color: green;
      font-weight: bold;
    }
    .status-occupied {
      color: red;
      font-weight: bold;
    }
    .status-cleaning {
      color: orange;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>5-Star Hotel Room Management</h1>

  <table>
    <thead>
      <tr>
        <th>Room Number</th>
        <th>Room Type</th>
        <th>Status</th>
        <th>Price/Night ($)</th>
        <th>Guest Name</th>
      </tr>
    </thead>
    <tbody id="roomTableBody">
      <!-- Rows will be inserted here dynamically -->
    </tbody>
  </table>

  <script>
    // Sample data for rooms
    const rooms = [
      { number: 101, type: "Deluxe Suite", status: "Available", price: 350, guest: "" },
      { number: 102, type: "Presidential Suite", status: "Occupied", price: 1200, guest: "John Doe" },
      { number: 103, type: "Standard Room", status: "Cleaning", price: 150, guest: "" },
      { number: 104, type: "Deluxe Suite", status: "Occupied", price: 350, guest: "Jane Smith" },
      { number: 105, type: "Standard Room", status: "Available", price: 150, guest: "" },
      { number: 106, type: "Executive Suite", status: "Available", price: 600, guest: "" },
      { number: 107, type: "Presidential Suite", status: "Cleaning", price: 1200, guest: "" },
    ];

    function renderTable() {
      const tbody = document.getElementById('roomTableBody');
      tbody.innerHTML = ''; // Clear existing rows

      rooms.forEach(room => {
        const tr = document.createElement('tr');

        // Room Number
        let td = document.createElement('td');
        td.textContent = room.number;
        tr.appendChild(td);

        // Room Type
        td = document.createElement('td');
        td.textContent = room.type;
        tr.appendChild(td);

        // Status with color class
        td = document.createElement('td');
        td.textContent = room.status;
        td.classList.add(`status-${room.status.toLowerCase()}`);
        tr.appendChild(td);

        // Price per night
        td = document.createElement('td');
        td.textContent = room.price.toFixed(2);
        tr.appendChild(td);

        // Guest Name
        td = document.createElement('td');
        td.textContent = room.guest || '-';
        tr.appendChild(td);

        tbody.appendChild(tr);
      });
    }

    renderTable();
  </script>
</body>
</html>
