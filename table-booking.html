<body>

<header>
    <h1>DreamVelvet Hotel - Table Booking</h1>
</header>

<div class="container1">
    <h2>Book a Table</h2>
    <form id="bookingForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" required>

        <label for="date">Booking Date:</label>
        <input type="date" id="date" required>

        <label for="time">Time:</label>
        <input type="time" id="time" required>

        <label for="guests">Number of Guests:</label>
        <select id="guests" required>
            <option value="">Select</option>
            <option value="2">2</option>
            <option value="4">4</option>
            <option value="6">6</option>
            <option value="8+">8+</option>
        </select>

        <label for="payment">Advance Payment (₹):</label>
        <input type="number" id="payment" required>

        <button type="submit">Book Now</button>
        <button type="button" onclick="cancelBooking()">Cancel Booking & Refund</button>
    </form>

    <h2>Table Styles at DreamVelvet</h2>
    <div class="gallery">
        <img src="https://i.imgur.com/NKZ5j94.jpg" alt="Luxury Table Setup">
        <img src="https://i.imgur.com/jVg5zpg.jpg" alt="Deluxe Dining">
        <img src="https://i.imgur.com/mvEL8Je.jpg" alt="Outdoor View">
        <img src="https://i.imgur.com/NZVXAVp.jpg" alt="Romantic Setup">
    </div>
</div>

<script>
    document.getElementById('bookingForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const name = document.getElementById('name').value;
        const amount = document.getElementById('payment').value;

        alert(`Thank you, ${name}! Your table has been booked.\nAmount Paid: ₹${amount}`);
        // Here you can connect to your backend using fetch/AJAX
    });

    function cancelBooking() {
        const name = document.getElementById('name').value;
        const amount = document.getElementById('payment').value;

        if (!name || !amount) {
            alert("Please fill in your booking details first!");
        } else {
            alert(`Dear ${name}, your booking has been cancelled.\n₹${amount} will be refunded to your account.`);
            // Clear the form
            document.getElementById('bookingForm').reset();
        }
    }
</script>
