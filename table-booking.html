<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table Booking - Dream Velvet Hotel</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f0f0;
    }

    header {
      background-color: #8e44ad;
      color: white;
      text-align: center;
      padding: 20px 0;
    }

    h2 {
      margin: 10px;
    }

    .booking-form {
      background: white;
      max-width: 500px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .booking-form input, .booking-form select, .booking-form textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .booking-form button {
      background-color: #8e44ad;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .booking-form button:hover {
      background-color: #732d91;
    }

    .confirmation {
      text-align: center;
      margin-top: 20px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>
  <h1>Dream Velvet Hotel</h1>
  <h2>Table Booking</h2>
</header>

<div class="booking-form">
  <form id="tableForm">
    <label for="name">Full Name:</label>
    <input type="text" id="name" required>

    <label for="date">Date:</label>
    <input type="date" id="date" required>

    <label for="time">Time:</label>
    <input type="time" id="time" required>

    <label for="guests">Number of Guests:</label>
    <select id="guests" required>
      <option value="">-- Select --</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3-4">3-4</option>
      <option value="5-6">5-6</option>
      <option value="7+">7+</option>
    </select>

    <label for="request">Special Requests:</label>
    <textarea id="request" rows="3"></textarea>

    <button type="submit">Book Table</button>
  </form>

  <div class="confirmation" id="confirmationMsg"></div>
</div>

<script>
  document.getElementById("tableForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const name = document.getElementById("name").value;
    const date = document.getElementById("date").value;
    const time = document.getElementById("time").value;
    const guests = document.getElementById("guests").value;

    if (name && date && time && guests) {
      document.getElementById("confirmationMsg").innerText =
        `Thank you ${name}, your table for ${guests} guests is booked on ${date} at ${time}.`;
      document.getElementById("tableForm").reset();
    }
  });
</script>

</body>
</html>
