<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Table Booking - Dream Velvet</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="shortcut icon" href="logo.jpeg" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f8f8;
    }

    /* Hero Section */
    .hero {
      background: url('hotel-dining.png') no-repeat center center/cover;
      height: 50vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      position: relative;
    }

    .hero::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
    }

    .hero h1 {
      position: relative;
      z-index: 1;
      font-size: 3rem;
      font-weight: bold;
      letter-spacing: 2px;
    }

    /* Form Styles */
    .booking-section {
      max-width: 800px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .booking-section h2 {
      color: #800080;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }

    .form-control,
    .form-select {
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .btn-primary {
      background-color: #800080;
      border: none;
      font-weight: bold;
    }

    .btn-primary:hover {
      background-color: #5a005a;
    }

    .btn-outline-danger {
      font-weight: bold;
    }

    /* Gallery */
    .gallery {
      margin-top: 50px;
    }

    .gallery img {
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">Dream Velvet</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="navbarNav" class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
          <li class="nav-item"><a href="services.html" class="nav-link">Services</a></li>
          <li class="nav-item"><a href="room-booking.html" class="nav-link">Rooms</a></li>
          <li class="nav-item"><a href="table-booking.html" class="nav-link active">Table</a></li>
          <li class="nav-item"><a href="ordernow.html" class="nav-link">Order Now</a></li>
          <li class="nav-item"><a href="myorder.html" class="nav-link">My Order</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <section class="hero">
    <h1>Table Booking</h1>
  </section>

  <!-- Booking Form -->
  <section class="booking-section">
    <h2>Reserve Your Table</h2>
    <form id="bookingForm">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" id="name" class="form-control" required>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="date" class="form-label">Booking Date</label>
          <input type="date" id="date" class="form-control" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="time" class="form-label">Time</label>
          <input type="time" id="time" class="form-control" required>
        </div>
      </div>
      <div class="mb-3">
        <label for="guests" class="form-label">Number of Guests</label>
        <select id="guests" class="form-select" required>
          <option value="">Select</option>
          <option>2</option>
          <option>4</option>
          <option>6</option>
          <option>8+</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="payment" class="form-label">Advance Payment (₹)</label>
        <input type="number" id="payment" class="form-control" required>
      </div>
      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary w-50">Book Now</button>
        <button type="button" onclick="cancelBooking()" class="btn btn-outline-danger w-50">Cancel Booking</button>
      </div>
    </form>
  </section>

  <!-- Gallery -->
  <section class="container gallery">
    <h2 class="text-center mb-4" style="color:#800080; font-weight:bold;">Table Styles at Dream Velvet</h2>
    <div class="row g-4">
      <div class="col-md-3"><img src="table1.png" class="img-fluid" alt="Luxury Table Setup"></div>
      <div class="col-md-3"><img src="table2.png" class="img-fluid" alt="Deluxe Dining"></div>
      <div class="col-md-3"><img src="table3.png" class="img-fluid" alt="Outdoor View"></div>
      <div class="col-md-3"><img src="table4.png" class="img-fluid" alt="Romantic Setup"></div>
    </div>
  </section>

  <script>
    document.getElementById('bookingForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const amount = document.getElementById('payment').value;
      alert(`Thank you, ${name}! Your table has been booked.\nAmount Paid: ₹${amount}`);
    });

    function cancelBooking() {
      const name = document.getElementById('name').value;
      const amount = document.getElementById('payment').value;
      if (!name || !amount) {
        alert("Please fill in your booking details first!");
      } else {
        alert(`Dear ${name}, your booking has been cancelled.\n₹${amount} will be refunded to your account.`);
        document.getElementById('bookingForm').reset();
      }
    }
  </script>

</body>

</html>
