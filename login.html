<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Signup with Firebase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            margin-bottom: 1em;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .hidden {
            display: none;
        }

        #toggleText {
            text-align: center;
            margin-top: 15px;
        }

        #toggleText a {
            color: #007bff;
            cursor: pointer;
            text-decoration: none;
        }

        #message {
            text-align: center;
            margin-top: 10px;
            color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 id="formTitle">Login</h2>
        <form id="authForm">
            <input type="text" id="name" placeholder="Full Name" class="hidden" />
            <input type="tel" id="phone" placeholder="Phone Number" class="hidden" />
            <input type="email" id="email" placeholder="Email" required />
            <input type="password" id="password" placeholder="Password" required />
            <button type="submit" id="submitBtn">Login</button>
        </form>
        <p id="toggleText">Don't have an account? <a id="toggleLink">Sign up</a></p>
        <p id="message"></p>
    </div>

    <!-- ‚úÖ Firebase SDKs (Compat Versions) -->
    <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-auth-compat.js"></script>

    <!-- ‚úÖ Firebase Config & Logic -->
    <script>
        // üîê Replace this with your own Firebase config from Firebase Console
        const firebaseConfig = {
            apiKey: "AIzaSyAT80QXTEwAgGnOB6N1lzpH-vdc98LoPfQ",
            authDomain: "dreamvelvet-377e0.firebaseapp.com",
            projectId: "dreamvelvet-377e0",
            storageBucket: "dreamvelvet-377e0.firebasestorage.app",
            messagingSenderId: "821302105933",
            appId: "1:821302105933:web:bada4e32794a5fa35b8904"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        const form = document.getElementById("authForm");
        const formTitle = document.getElementById("formTitle");
        const nameField = document.getElementById("name");
        const phoneField = document.getElementById("phone");
        const emailField = document.getElementById("email");
        const passwordField = document.getElementById("password");
        const submitBtn = document.getElementById("submitBtn");
        const message = document.getElementById("message");
        const toggleText = document.getElementById("toggleText");

        let isLogin = true;

        function updateFormMode() {
            isLogin = !isLogin;

            formTitle.textContent = isLogin ? "Login" : "Sign Up";
            submitBtn.textContent = isLogin ? "Login" : "Sign Up";
            nameField.classList.toggle("hidden", isLogin);
            phoneField.classList.toggle("hidden", isLogin);

            toggleText.innerHTML = isLogin
                ? `Don't have an account? <a id="toggleLink">Sign up</a>`
                : `Already have an account? <a id="toggleLink">Login</a>`;

            document.getElementById("toggleLink").addEventListener("click", updateFormMode);
        }

        document.getElementById("toggleLink").addEventListener("click", updateFormMode);

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const email = emailField.value.trim();
  const password = passwordField.value;
  const name = nameField.value.trim();
  const phone = phoneField.value.trim();
  message.textContent = "";

  try {
    if (isLogin) {
      await auth.signInWithEmailAndPassword(email, password);
      message.style.color = "green";
      message.textContent = "Login successful!";
      setTimeout(() => {
        window.location.href = "userdashboard.html";
      }, 1000); // 1-second delay before redirect
    } else {
      const result = await auth.createUserWithEmailAndPassword(email, password);
      await result.user.updateProfile({ displayName: name });
      message.style.color = "green";
      message.textContent = "Signup successful!";
    }
  } catch (err) {
    message.style.color = "red";
    message.textContent = err.message;
  }
});

    </script>
</body>

</html>
