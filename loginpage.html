
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>5-Star Hotel Management - Login</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1f4037, #99f2c8);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 24px;
      color: #2c3e50;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: #34495e;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px 14px;
      border: 1.5px solid #bdc3c7;
      border-radius: 6px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #27ae60;
      outline: none;
    }

    button {
      background-color: #27ae60;
      color: white;
      border: none;
      padding: 12px 0;
      width: 100%;
      font-size: 18px;
      font-weight: 700;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #219150;
    }

    .error-message {
      color: #e74c3c;
      margin-bottom: 12px;
      font-weight: 600;
      display: none;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>5-Star Hotel Management Login</h2>

    <div id="error-msg" class="error-message"></div>

    <div class="input-group">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter username" />
    </div>

    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password" />
    </div>

    <button onclick="login()">Login</button>
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('error-msg');

      if (!username || !password) {
        errorMsg.style.display = 'block';
        errorMsg.textContent = 'Please enter both username and password.';
        return;
      }

      // Example check (replace with real backend auth)
      if (username === 'admin' && password === 'hotel123') {
        errorMsg.style.display = 'none';
        alert('Login successful! Welcome to 5-Star Hotel Management.');
        // Redirect to dashboard or home page here, e.g.:
        // window.location.href = 'dashboard.html';
      } else {
        errorMsg.style.display = 'block';
        errorMsg.textContent = 'Invalid username or password.';
      }
    }
  </script>

</body>
</html>
